<!DOCTYPE html>
<html>
<head>
    <style>
        .noSelect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <meta charset="utf-8">
    <title>I'M NOT FROM HERE</title>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./camera.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./samus.js"></script>
    <script type="text/javascript" src="./enemies.js"></script>
    <script type="text/javascript" src="./gameworld.js"></script>
    <script type="text/javascript" src="./laser.js"></script>
    <script type="text/javascript" src="./startScreen.js"></script>
    <script type="text/javascript" src="./levelComplete.js"></script>
    <script type="text/javascript" src="./objects.js"></script>
    <script type="text/javascript" src="./alienBoss.js"></script>
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body>
    <div id="game">
        <canvas id="gameWorld" tabindex="1" width="1000" height="900" style="border: 1px solid brown; background: slategrey"></canvas>
    </div>
    <div id = "sidebar">
        <div id="buttons">
            <button type="button" id="debug">Debug</button>
            <p id="kill count">Kill Count: 0</p>
            <p id="death count">Death Count: 0</p>
        </div>
        <div id="controls">
             <ul>
                <li><b>Controls</b></li>
                <li>'A' to walk left</li>
                <li>'D' to walk right</li>
                <li>'S' to crouch</li>
                <li>'W' to look up</li>
                <li>'Q or 'E' to aim diagonally</li>
                <li>'ENTER' to shoot</li>
                <li>'SPACE' to jump</li>
                <li>'ESC' to pause</li>
                <li><b>Controller support enabled</b></li>
             </ul>
        </div>
        <img id="volume button" src="img/media-volume-3.png" height="50" />
        <input id="volume slider"type="range" min="0" max="100" value="40" />
    </div>
</body>
</html>
